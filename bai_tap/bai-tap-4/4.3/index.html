<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let q = '';
        for (let a = 1; a <= 5; a++) {
            q = q + "*";
            console.log(q)
            document.write(q)
            document.write("<br>");
        }

        document.write("<br>");

        for (let e = 5; e >= 1; e--) {
            let d = '';
            for (let f = 1; f <= e; f++) {
                d = d + '*'
            }
            console.log(d)
            document.write(d)
            document.write("<br>");

        }

        document.write("<br>");

        for (let t = 1; t <= 5; t++) {
            let g = '';
            for (let h = 1; h <= 5; h++) {
                g = g + "*";
            }
            console.log(g)
            document.write(g)
            document.write("<br>");
        }

        document.write("<br>");

        for (let u = 1; u <= 5; u++) {
            let j = '';
            for (let k = 1; k <= 5; k++) {
                j = j + "*";
            }
            console.log(j)
            document.write(j)
            document.write("<br>");
        }




    </script>
</body>

</html>

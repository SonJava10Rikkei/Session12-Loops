<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>

<body>
    <script>
        var n1 = 0;
        n2 = 1;
        fibonacci = ""

        for (i = 0; i < 20; i++) {
            document.write(n1)
            document.write("<br>")
            fibonacci = n1 + n2;
            n1 = n2;
            n2 = fibonacci;
        }


    </script>
</body>

</html>

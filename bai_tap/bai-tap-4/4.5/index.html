<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let v = parseInt(prompt("Nhập số tiền cần vay", "VND"));
        let m = parseInt(prompt("Nhập số tháng cần vay", "1"));
        let l = "";
        l = parseInt(l);

        for (let i = 1; i <= m; i++) {
            l = (v * 0.05) * m;

            document.write("Lãi xuất vay hàng tháng : " + l + "VND")
            document.write("<br>")
        }
    </script>
</body>

</html>

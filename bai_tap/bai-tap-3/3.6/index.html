<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Nhap so tu nhien");
        let sum = 0;
        a = parseInt(a)
        for (i = 1; i <= 30; i++) {

            if (sum % 7 == 0) {
                document.write(sum)
                document.write("<br>")
            }
            sum += a;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 0;
        var n2 = 1;
        var fibonacci = "";
        var sum = 0;

        for (i = 1; i <= 20; i++) {
            document.write(n1)
            document.write("<br>")
            fibonacci = n1 + n2;
            n1 = n2;
            n2 = fibonacci;
            sum += n1
        }
        document.write("Tổng 20 số đầu tiên của Fibonacci là " + sum)
    </script>
</body>

</html>
